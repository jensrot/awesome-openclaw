name: Validate README

on:
  pull_request:
    branches: [main]
    paths:
      - 'README.md'
      - 'package.json'
  push:
    branches: [main]
    paths:
      - 'README.md'

jobs:
  validate:
    name: Validate README
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run local markdown lint
        run: npm run lint:local

      - name: Run custom validation
        run: bash scripts/validate-readme.sh

      - name: Run awesome-lint (remote)
        if: github.event_name == 'push'
        run: npm run lint:remote
